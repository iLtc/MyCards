<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Cards</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .navbar {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">My Cards</span>
            </div>
        </nav>

        <div class="container">
            <div class="row row-cols-1 g-3">
                {% for card in cards %}
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ card.name }}</h5>
                                <p class="card-text">Last used: {{ card.updated_at.replace(tzinfo=from_tz).astimezone(to_tz).strftime('%m/%d %H:%M') }}</p>
                                <div class="d-grid gap-3 col-12 d-md-block">
                                    <button onclick="useCard('{{ card.id }}', '{{ card.name }}')" class="btn btn-primary">
                                        Use Card
                                    </button>
                                    <button onclick="deleteCard('{{ card.id }}', '{{ card.name }}')" class="btn btn-danger">
                                        Delete Card
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form action="/cards" method="post">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <input type="text" name="name" placeholder="Card Name" class="form-control">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary">Add Card</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function useCard(id, name) {
                if (!confirm(`Are you sure you want to use the card ${name}?`)) {
                    return;
                }

                fetch(`/cards/${id}`, {
                    method: 'POST',
                }).then(() => {
                    window.location.href = '/cards';
                });
            }

            function deleteCard(id, name) {
                if (!confirm(`Are you sure you want to delete the card ${name}?`)) {
                    return;
                }

                fetch(`/cards/${id}`, {
                    method: 'DELETE',
                }).then(() => {
                    window.location.href = '/cards';
                });
            }
        </script>
    </body>
</html>
